<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lagos Grocery Store | Affordable foodstuff Shopping at Pricepally</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href="assets/fonts/material_fonts.css">

    <link rel='stylesheet' href='assets/css/owl.carousel.min.css'>

    <link href="assets/css/style.css" rel="stylesheet">

    <link href="assets/fonts/font-awesome.min.css" rel="stylesheet" media="all">

</head>

<body>
    <main>
       
        <!------ WEB-VIEW-FREQ-OUEST-SECTION-START ------>
       <div class="city-block">
           <div class="container">
            <div class="inner-city-block">
                <div class="city-logo">
                    <a href="https://pricepally.com">
                        <img src="https://pricepally.com/front/assets/images/logo.svg" width="60px">
                    </a>
                </div>
                <img src="assets/images/veg-1.png" class="veg-1">
                <img src="assets/images/fish.png" class="fish">
                <form>
                    <h4>Where are you shopping from?</h4>
                    <div class="form-group search-field">
                        <input type="search" placeholder="Search Cities">
                    </div>
                    <div class="select-city-wrap">
                        <div class="rdio rdio-primary radio-inline ">
                            <input name="radio" value="1" id="city-1" type="radio">
                            <label for="city-1">
                            <p>Lagos</p> 
                            </label>
                        </div>
                    
                        <div class="rdio rdio-primary radio-inline ">
                            <input name="radio" value="1" id="city-2" type="radio">
                            <label for="city-2">
                            <p>Abuja</p> 
                            </label>
                        </div>
                    
                        <div class="rdio rdio-primary radio-inline ">
                            <input name="radio" value="1" id="city-3" type="radio">
                            <label for="city-3">
                            <p>Port Harcourt</p> 
                            </label>
                        </div>
                   
                        <div class="rdio rdio-primary radio-inline ">
                            <input name="radio" value="1" id="city-4" type="radio">
                            <label for="city-4">
                            <p>Uyo</p> 
                            </label>
                        </div>
                    
                        <div class="rdio rdio-primary radio-inline ">
                            <input name="radio" value="1" id="city-5" type="radio">
                            <label for="city-5">
                            <p>Benin</p>
                            </label>
                        </div>
                        <div class="rdio rdio-primary radio-inline ">
                            <input name="radio" value="1" id="city-5" type="radio">
                            <label for="city-5">
                            <p>Benin</p>
                            </label>
                        </div>
                        <button class="city-btn">CONFIRM CITY</button>
                    </div>
                </form>
                <img src="assets/images/fruits.png" class="fruits">
                <img src="assets/images/veg-2.png" class="veg-2">
                </div>
            </div>
        </div> 
        <!------ WEB-VIEW-FREQ-OUEST-SECTION-END ------>
    
     
        <!------ MOBILE-FOOTER-CSS-END ------>

    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/multislider.js"></script>
    <script src="assets/js/multislider.min.js"></script>
</body>

</html>
